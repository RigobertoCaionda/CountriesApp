<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Countries App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header>
	<div class="header">
		<div class="header-left">
			Where in the world?
		</div>
		<div class="header-right">
			<i class="fas fa-moon"></i> <span>Dark Mode</span>
		</div>
	</div>
</header>
<div class="seekable-area">
	<div class="seekable-area-left">
		<input type="text" placeholder="Search for a country..." id="searchInput">
	</div>
	<div class="seekable-area-right">
		<select id="country-category">
			<option>All</option>
			<option>Africa</option>
			<option>Americas</option>
			<option>Asia</option>
			<option>Europe</option>
			<option>Oceania</option>
		</select>
	</div>
</div>
<div class="country-list">
	<div class="country-wrapper">
		<div class="country">
			<div class="country-img">
				<img src="">
			</div>
			<div class="country-details">
				<h3></h3>
				<p></p>
				<p></p>
				<p></p>
			</div>
		</div>
	</div>
</div>
<div class="loadingBar">
	Carregando...
</div>
<div class="modal">
	<div class="back-button">
		Back
	</div>
	<div class="modal-details">
		<div class="modal-image">
			<img src="">
		</div>
		<div class="modal-text">
			<div class="text-first-group">
				<div class="first">
					<h2></h2>
					<p>Population: <span></span></p>
					<p>Native Name: <span></span></p>
					<p>Region: <span></span></p>
					<p>Sub Region: <span></span></p>
					<p>Capital: <span></span></p>
				</div>
				<div class="second">
					<p>Top Level Domain: <span></span></p>
					<p>Currencies: <span></span></p>
					<p>Languages: <span></span></p>
				</div>
			</div>
			<div class="text-second-group">
				<p>Border Countries:</p>
				<div class="border-country--wrapper">
					<div class="border-country"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
